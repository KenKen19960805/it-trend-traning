<!-- Googleトップページのようなもの

TOP画像を中央寄せに配置　（画像は好きなやつでOK）
検索ボックスを画面中央に実装
検索ボックス内に虫眼鏡画像を付与
検索ボックスを可愛くデザイン（お任せ）
検索ボックスをクリックすると、おすすめのキーワードがドロップダウンで表示（なんでも良い）
検索ボックスのドロップダウンで出たキーワードにカーソルを合わせると色がグレーバックになる
おすすめのキーワードの左に虫眼鏡マークを表示
検索ボックスの下に検索ボタンを一つ用意してクリックすると、別のページに遷移サンクスページ（なんでも良い）に遷移、ボタンのデザインはお任せ！フォームタグを用意して次のページにデータを送る
検索ボタンの下におすすめのリンクを10個表示し、上段に5件、下段に5件が表示されていること
おすすめの検索ボタンには画像とテキスト文言が入っていること
レスポンシブデザインになっていること
CSSはコンポーネントを意識したBEMで書かれていること（詳しくは書籍を参考に）
-->



<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <title>新しいタブ</title>
    <script type="text/javascript">
        $(function() {
            var data = [
                'accepts',
                'action_name',
                'add',
                'add_column',
                'add_index',
                'add_timestamps',
                'after_create',
                'after_destroy',
                'after_filter',
                'all',
            ];
            
            $('.search-input').autocomplete({
                source: data,
                autoFocus: true,
                delay: 300,
                minLength: 2,
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header-contents">
            <a class="header-mail" href="#">Mail</a>
            <a class="header-img" href="#">Img</a>
            <a class="header-menu" href="#">Menu</a>
            <a class="header-user" href="#">User</a>
        </div>
    </header>

    <main>
        <div class="contents">
            <!-- TOP画像 -->
            <div class="main-img">
                <img class="top-img" src="image/google.png">
            </div>
            <!-- 検索ボックス -->
            <div class="search-box">
                <div class="input-wrapper">
                    <form class="search-form" method="post">
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <input class="search-input" type="search" autocomplete="off" spellcheck="false" placeholder="Google で検索またはURLを入力">
                    </form>
                </div>  
            </div>
        </div>
    </main>
</body>
</html>
