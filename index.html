<!-- Googleトップページのようなもの

TOP画像を中央寄せに配置　（画像は好きなやつでOK）
検索ボックスを画面中央に実装
検索ボックス内に虫眼鏡画像を付与
検索ボックスを可愛くデザイン（お任せ）
検索ボックスをクリックすると、おすすめのキーワードがドロップダウンで表示（なんでも良い）
検索ボックスのドロップダウンで出たキーワードにカーソルを合わせると色がグレーバックになる
おすすめのキーワードの左に虫眼鏡マークを表示
検索ボックスの下に検索ボタンを一つ用意してクリックすると、別のページに遷移サンクスページ（なんでも良い）に遷移、ボタンのデザインはお任せ！フォームタグを用意して次のページにデータを送る
検索ボタンの下におすすめのリンクを10個表示し、上段に5件、下段に5件が表示されていること
おすすめの検索ボタンには画像とテキスト文言が入っていること
レスポンシブデザインになっていること
CSSはコンポーネントを意識したBEMで書かれていること（詳しくは書籍を参考に）
-->



<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <title>新しいタブ</title>
    <script type="text/javascript" src="autocomplete.js"></script>
</head>
<body class="body">
    <header class="header">
        <div class="header-contents">
            <a class="header-contents__icon" href="#">Mail</a>
            <a class="header-contents__icon" href="#">Img</a>
            <a class="header-contents__icon" href="#">Menu</a>
            <a class="header-contents__icon" href="#">User</a>
        </div>
    </header>

    <main class="main">
        <div class="contents">
            <!-- TOP画像 -->
            <div class="main-img">
                <a class="top-img" href="#">
                    <img src="image/google.png" alt="お馴染みのやつ" width="272" height="92" loading="lazy">
                </a>
            </div>
            <!-- 検索ボックス -->
            <div class="search-box">
                <form class="search-form" method="post">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <input class="search-input" type="search" autocomplete="off" spellcheck="false" placeholder="Google で検索またはURLを入力">
                    <a class="btn-submit" href="javascript:void(0);">
                        <span>こっちを見ろー！</span>
                    </a>
                </form>  
            </div>
            <!-- オススメリンク10個表示 -->
            <div class="container">
                <a class="tile" title="it-trend" href="https://it-trend.jp/">
                    <div class="tile__icon">
                        <img src="image/it-trend_24_24.png" alt="ITトレンド" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>ITトレンド</span>
                    </div>
                </a>
                <a class="tile" title="list-finder" href="https://promote.list-finder.jp/">
                    <div class="tile__icon">
                        <img src="image/list-finder_24_24.png" alt="list-finder" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>List Finder</span>
                    </div>
                </a>
                <a class="tile" title="sales-doc" href="https://promote.sales-doc.com/lp/01/">
                    <div class="tile__icon">
                        <img src="image/sales-doc_24_24.png" alt="sales-doc" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>Sales Doc</span>
                    </div>
                </a>
                <a class="tile" title="biz-play" href="https://biz-play.com/">
                    <div class="tile__icon">
                        <img src="image/biz-play_24_24.png" alt="biz-play" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>bizplay</span>
                    </div>
                </a>
                <a class="tile" title="innovation" href="https://www.innovation.co.jp/">
                    <div class="tile__icon">
                        <img src="image/innovation_24_24.png" alt="Innovation" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>Innovation</span>
                    </div>
                </a>
                <a class="tile" title="youtube" href="https://www.youtube.com/">
                    <div class="tile__icon">
                        <img src="image/youtube_24_24.png" alt="youtube" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>Youtube</span>
                    </div>
                </a>
                <a class="tile" title="twitter" href="https://twitter.com/?lang=ja">
                    <div class="tile__icon">
                        <img src="image/twitter_24_24.png" alt="twitter" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>Twitter</span>
                    </div>
                </a>
                <a class="tile" title="facebook" href="https://ja-jp.facebook.com/">
                    <div class="tile__icon">
                        <img src="image/facebook_24_24.png" alt="facebook" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>Facebook</span>
                    </div>
                </a>
                <a class="tile" title="instagram" href="https://www.instagram.com/?hl=ja">
                    <div class="tile__icon">
                        <img src="image/instagram_24_24.png" alt="instagram" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>Instagram</span>
                    </div>
                </a>
                <a class="tile" title="line" href="https://line.me/ja/">
                    <div class="tile__icon">
                        <img src="image/line_24_24.png" alt="line" width="24" height="24" loading="lazy">
                    </div>
                    <div class="tile__title">
                        <span>LINE</span>
                    </div>
                </a>
            </div>

        </div>
    </main>

</body>
</html>
